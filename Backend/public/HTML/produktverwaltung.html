<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/start.css">
    <link rel="stylesheet" href="../CSS/produktverwaltung.css">
    <script src="../JavaScript/produktverwaltung.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><a class="current">Unser Hofladen</div>
        <div class="menu">
            <ul>
                <li><a href="reservierungen.html">Reservierungen</a></li>
                <li><a href="produktverwaltung.html">Produktverwaltung</a></li>
            </ul>
        </div>
        <div class="logout">
          <a href="start.html">
            <img class="logout img" src="../Bilder/logout.png" alt="logout">
          </a>
        </div>
    </nav>
    <main>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseEi" aria-expanded="false" aria-controls="flush-collapseOne" id="akordionButtom">
                  Eier
                </button>
              </h2>
              <div id="flush-collapseEi" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="akordionInhalt">
                    <img class="bilderAkordion" src="../Bilder/Ei.jpg" alt="Ei">
                    <a>Frische Eier aus den Eigenen Hühnerställen jeden Tag frisch.</a>
                    <div class="inputDiv">
                      <label class="labelInput">Bestandsmenge (Stück):</label>
                      <input type="number" id="menge" name="menge" value="1" min="1" class="input">
                    </div>
                    <button type="submit" class="editButton" id="change">Ändern</button>
                    <button type="submit" class="deleteButton" id="delete">Löschen</button>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseApfel" aria-expanded="false" aria-controls="flush-collapseOne">
                  Äpfel
                </button>
              </h2>
              <div id="flush-collapseApfel" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="akordionInhalt">
                    <img class="bilderAkordion" src="../Bilder/apfel.jpg" alt="Ei">
                    <a>Frische Äpfel von den eigenen Obstwiesen</a>
                    <div class="inputDiv">
                      <label class="labelInput">Menge (Stück):</label>
                      <input type="number" id="menge" name="menge" value="1" min="1" class="input">
                    </div>
                    <button type="submit" class="editButton">Ändern</button>
                    <button type="submit" class="deleteButton">Löschen</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer>
      <button type="button" class="btn button" data-bs-toggle="modal" data-bs-target="#modalProduct" id="addButtom">
        <img class="addImage" src="../Bilder/addButtom.png" alt="add Product">
      </button>

      <div class="modal fade" id="modalProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Neues Produkt anlegen</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-3" id="inputname" placeholder="Produktname">
                      <label for="floatingInput">Produktname</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="inputpic" placeholder="Bild">
                    <label for="floatingInput">Bild hochladen</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="inputtext"></textarea>
                    <label for="floatingInput">Beschreibung</label>
                  </div>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Kilo</label>                        
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Stück</label>    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Liter</label>                     
                  </div>
                  <br><br>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control rounded-3" id="inputquantity" placeholder="Menge">
                    <label for="floatingInput">verfügbare Menge</label>
                  </div>                          
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" id="addNewProduct">Hinzufügen</button>
                </form>
            </div>
        </div>
      </div>
    </footer>
</body>
