<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/produktverwaltung.css">
    <script src="../JavaScript/produktverwaltung.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><a class="current">Unser Hofladen</div>
        <div class="menu">
            <ul>
                <li><a href="reservierungen.html">Reservierungen</a></li>
                <li><a href="produktverwaltung.html">Produktverwaltung</a></li>
            </ul>
        </div>
        <div class="logout">
          <a href="start.html">
            <img class="logout img" src="../Bilder/logout.png" alt="logout">
          </a>
        </div>
    </nav>
    
    <main id="main"></main>

    <footer>
      <button type="button" class="btn button" data-bs-toggle="modal" data-bs-target="#modalProduct" id="addButtom">
        <img class="addImage" src="../Bilder/addButtom.png" alt="add Product">
      </button>

      <div class="modal fade" id="modalProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Neues Produkt anlegen</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-3" id="inputname" placeholder="Produktname">
                      <label for="floatingInput">Produktname</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="inputpic" placeholder="Bild">
                    <label for="floatingInput">Bilddateinamen eingeben</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="inputtext"></textarea>
                    <label for="floatingInput">Beschreibung</label>
                  </div>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Kilo</label>                        
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Stück</label>    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Liter</label>                     
                  </div>
                  <br><br>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control rounded-3" id="inputquantity" placeholder="Menge">
                    <label for="floatingInput">verfügbare Menge</label>
                  </div>                          
                  <button type="button" id="addNewProduct" class="btn btn-primary rounded-3 btn-lg mb-2 w-100">Hinzufügen</button>
                </form>
            </div>
        </div>
      </div>
    </footer>
</body>
